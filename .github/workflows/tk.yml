name: txt转excel工具

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.12'
          spec: 'tk.py'
          upload_exe_with_name: 'tk'
          options: --onefile, --name "txt_to_excel", --windowed, 
